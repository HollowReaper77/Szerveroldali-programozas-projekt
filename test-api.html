<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Teszt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { 
            margin-bottom: 20px; 
            color: #4dbf00;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .test-section h2 {
            color: #4dbf00;
            margin-bottom: 15px;
        }
        button {
            background: #4dbf00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background: #3d9600;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4dbf00; }
        .error { color: #ff3b3b; }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üé¨ Film API Teszt Panel</h1>

    <!-- Film API -->
    <div class="test-section">
        <h2>üìΩÔ∏è Film API</h2>
        <button onclick="testGetFilms()">GET /films - Filmek list√°z√°sa</button>
        <button onclick="testGetFilm(1)">GET /films/1 - Egy film</button>
        <div id="film-result" class="result"></div>
    </div>

    <!-- User API -->
    <div class="test-section">
        <h2>üë§ User API</h2>
        <div>
            <input type="text" id="reg-username" placeholder="Felhaszn√°l√≥n√©v">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Jelsz√≥">
            <button onclick="testRegister()">POST /users/register - Regisztr√°ci√≥</button>
        </div>
        <div>
            <input type="email" id="login-email" placeholder="Email" value="admin@filmdb.hu">
            <input type="password" id="login-password" placeholder="Jelsz√≥" value="password123">
            <button onclick="testLogin()">POST /users/login - Bejelentkez√©s</button>
        </div>
        <button onclick="testGetProfile()">GET /users/profile - Profil</button>
        <button onclick="testLogout()">POST /users/logout - Kijelentkez√©s</button>
        <div id="user-result" class="result"></div>
    </div>

    <!-- Sz√≠n√©sz API -->
    <div class="test-section">
        <h2>üé≠ Sz√≠n√©sz API</h2>
        <button onclick="testGetActors()">GET /actors - Sz√≠n√©szek</button>
        <div id="actor-result" class="result"></div>
    </div>

    <!-- M≈±faj API -->
    <div class="test-section">
        <h2>üé™ M≈±faj API</h2>
        <button onclick="testGetGenres()">GET /genres - M≈±fajok</button>
        <button onclick="testGetFilmGenres(1)">GET /film-genres/film/1 - Film m≈±fajok</button>
        <div id="genre-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/php/PHP%20projekt/Szerveroldali-programozas-projekt/public';

        function display(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const className = isError ? 'error' : 'success';
            element.innerHTML = `<span class="${className}">${JSON.stringify(data, null, 2)}</span>`;
        }

        async function testGetFilms() {
            try {
                const response = await fetch(`${API_BASE}/films`);
                const data = await response.json();
                display('film-result', data);
            } catch (error) {
                display('film-result', { error: error.message }, true);
            }
        }

        async function testGetFilm(id) {
            try {
                const response = await fetch(`${API_BASE}/films/${id}`);
                const data = await response.json();
                display('film-result', data);
            } catch (error) {
                display('film-result', { error: error.message }, true);
            }
        }

        async function testRegister() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        felhasznalonev: username,
                        email: email,
                        jelszo: password
                    })
                });
                const data = await response.json();
                display('user-result', data, !response.ok);
            } catch (error) {
                display('user-result', { error: error.message }, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        jelszo: password
                    })
                });
                const data = await response.json();
                display('user-result', data, !response.ok);
            } catch (error) {
                display('user-result', { error: error.message }, true);
            }
        }

        async function testGetProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/profile`, {
                    credentials: 'include'
                });
                const data = await response.json();
                display('user-result', data, !response.ok);
            } catch (error) {
                display('user-result', { error: error.message }, true);
            }
        }

        async function testLogout() {
            try {
                const response = await fetch(`${API_BASE}/users/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();
                display('user-result', data, !response.ok);
            } catch (error) {
                display('user-result', { error: error.message }, true);
            }
        }

        async function testGetActors() {
            try {
                const response = await fetch(`${API_BASE}/actors`);
                const data = await response.json();
                display('actor-result', data);
            } catch (error) {
                display('actor-result', { error: error.message }, true);
            }
        }

        async function testGetGenres() {
            try {
                const response = await fetch(`${API_BASE}/genres`);
                const data = await response.json();
                display('genre-result', data);
            } catch (error) {
                display('genre-result', { error: error.message }, true);
            }
        }

        async function testGetFilmGenres(filmId) {
            try {
                const response = await fetch(`${API_BASE}/film-genres/film/${filmId}`);
                const data = await response.json();
                display('genre-result', data);
            } catch (error) {
                display('genre-result', { error: error.message }, true);
            }
        }

        // Auto-teszt filmek bet√∂lt√©se
        window.onload = () => {
            testGetFilms();
        };
    </script>
</body>
</html>
